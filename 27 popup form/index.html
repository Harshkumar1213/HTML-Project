<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="content-container">
            <h1>Welcome To The Real World</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maiores vero ab dicta officiis ducimus enim debitis molestias sequi ut inventore. Ducimus, perferendis molestiae sapiente in odio corrupti architecto quisquam consequuntur?</p>
            <button class="cta-btn" id="open">Sign Up</button>
        </div>
    </header>
    <section class="modal-container" id="modal">
        <section class="modal">
            <button class="close-btn" id="close">x</button>
            <div class="modal-content">
                <h1>Sign Up</h1>
                <form class="modal-form">
                    <div>
                        <label for="Name">Name</label>
                        <input type="text" id="Name" placeholder="Enter Name" class="form-input">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Enter Email" class="form-input">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="text" id="password" placeholder="Enter Password" class="form-input">
                    </div>
                    <div>
                        <label for="Confirm password">Confirm Password</label>
                        <input type="text" id="Confirm password" placeholder="Enter Confirm Password" class="form-input">
                    </div>
                    <input type="submit" value="Submit" class="submit-btn">
                </form>
            </div>

        </section>

    </section>
    
</body>
</html>
