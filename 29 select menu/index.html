<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="selector">
            <div id="selectField">
                <p id="selectText"> All Select Social Media Login</p>
                <img src="arrow.png" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="whatsapp.png">
                    <a href=""><p>Whatsapp</p></a>
                </li>
                <li class="options">
                    <img src="youtube.png">
                    <a href="https://www.youtube.com/"><p>YouTube</p></a>
                </li>
                <li class="options">
                    <img src="twitter.png">
                    <a href="https://x.com/i/flow/login"><p>Twitter</p></a>
                </li>
                <li class="options">
                    <img src="pinterest.png">
                    <a href="https://www.pinterest.com/login/"><p>Pinterest</p></a>
                </li>
                <li class="options">
                    <img src="facebook.png">
                    <a href="https://www.facebook.com/login.php/"><p>Facebook</p></a>
                </li>
                <li class="options">
                    <img src="instagram.png">
                    <a href="https://www.instagram.com/accounts/login/"><p>Instagram</p></a>
                </li>
            </ul>
        </div>
    </header>



    <script src="app.js"></script>
</body>
</html>
